<!DOCTYPE HTML>

<html xmlns:th="https://www.thymeleaf.org">

<head> 
    <title>Vehicle Insurance System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/styles.css" /> 
</head>

<body>

    <div class="header">
        <h1>Vehicle Insurance System</h1>
        <h2> The pinnacle of vehicle insurance </h2>
    </div>

    <div class="navbar">
        <a th:href="@{home}">Home</a>
        <a th:href="@{register}" class="active">Register</a>
        <a th:href="@{userlogin}">Login</a>
        <a th:href="@{account}">Account</a>
        <div th:if="${isAdmin}">
            <a th:href="@{admin}">Admin</a>
        </div>
    </div>

    <div class="row">
        <div class="side">
            <h2>The best in the vehicle insurance industry</h2>
        </div>
        <div class="main">
            <h2>User Registration</h2>
            <h5>Please enter your details:</h5>

            <div class ="errorMessage"><b><p th:text="${logger.errorMessage}" /></b></div>

            <form action="#" th:action="@{/register}" th:object="${register}" method="post">

                <div class = "p_form">
                    <label class="required">First Name: </label>
                    <input type="text" th:field="*{firstName}" />
                </div>
                
                <br>

                <div class = "p_form">
                    <label class="required">Last Name: </label>
                    <input type="text" th:field="*{lastName}" />
                </div>

                <br>

                <div class = "p_form">
                    <label class="required">Address: </label>
                    <input type="text" th:field="*{address}" />
                </div>

                <br>

                <div class = "p_form">
                    <label class="required">City: </label>
                    <input type="text" th:field="*{city}" />
                </div>

                <br>

                <div class = "p_form">
                    <label class="required">Username: </label>
                    <input type="text" th:field="*{username}" />
                </div>

                <br>

                <div class = "p_form">
                    <label class="required">Password: </label>
                    <input type="password" th:field="*{password}" />
                </div>

                <br>

                <div class = "p_form">
                    <label class="required">Confirm Password: </label>
                    <input type="password" th:field="*{confirmPassword}" />
                </div>

                <br>

                <p>
                    <input type="submit" value="Submit" /> 
                </p>
                
            </form>
        </div>
    </div>

    <div class="footer">
        <h2>Vehicle Insurance आसान बना दिया (made easy)</h2>
      </div>

</body>

</html>
